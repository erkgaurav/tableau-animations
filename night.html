<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .icon {
      animation: bounce 1.5s infinite;
      transform-origin: center;
    }
  </style>
</head>
<body style="margin:0; background-color:#12122f;">
  <svg width="60" height="60" viewBox="0 0 100 80">
    <!-- Animated Circle -->
    <g class="icon">
      <circle cx="50" cy="50" r="20" fill="#6A5ACD" />
    </g>

    <!-- Static Label -->
    <text x="50" y="110" font-size="10" text-anchor="middle" fill="white">Night Shift</text>
  </svg>
</body>
</html>
