<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Title</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* added to stack image & text */
      background: #000; /* added missing background */
      font-family: Verdana, Geneva, sans-serif;
    }

    h1 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      animation: glow 2s infinite ease-in-out;
      cursor: pointer;
      margin-top: 1rem; /* space between image and text */
    }

    img {
      width: 100px; /* adjust size */
      height: auto;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ffffff80, 0 0 20px #0078D7, 0 0 40px #0078D7;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 20px #ffffffcc, 0 0 40px #0078D7, 0 0 60px #0078D7;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <img src="0c4ac3a9-5ee1-4d0c-9532-08c9c42b9210.png" alt="KPI Icon">
  <h1 onclick="window.open('https://global-operationsenginedashboard.ericsson.net/#/site/SLOPEnhancedDataAnalytics/views/KPI_Comparison_YOY/Home?:iid=2', '_blank')">
    KPI Comparison YOY
  </h1>
</body>
</html>
