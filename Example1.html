<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Title Banner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* preview background */
    }

    .banner {
      background: #0078D7; /* blue background */
      color: white;
      font-weight: bold;
      font-size: 28px;
      padding: 15px 40px;
      border-radius: 6px;
      animation: glow 2s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 10px #ffffff80, 0 0 20px #0078D7, 0 0 40px #0078D7;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 20px #ffffffcc, 0 0 40px #0078D7, 0 0 60px #0078D7;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="banner" onclick="window.open('https://global-operationsenginedashboard.ericsson.net/#/site/SLOPEnhancedDataAnalytics/views/KPI_Comparison_YOY/Home?:iid=2', '_blank')">
    KPI Comparison YOY
  </div>
</body>
</html>
