<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPI Title Banner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1d0d4d; /* background color from your snippet */
      font-family: Verdana, Geneva, sans-serif;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-align: center;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ffffff80, 0 0 20px #0078D7, 0 0 40px #0078D7;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 20px #ffffffcc, 0 0 40px #0078D7, 0 0 60px #0078D7;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <h1>Live Dashboard</h1>
</body>
</html>
