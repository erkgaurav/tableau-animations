<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Animated Running Car</title>
  <style>
    :root{ --road:#2b2b2b; --sky:#87CEEB; --grass:#2e8b57; }
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#87CEEB;
    }

    /* Fixed Tableau container size */
    .scene{
      width:169px;
      height:54px;
      position:relative;
      overflow:hidden;
      background:linear-gradient(#bfe9ff 0%, #9fdffb 50%, #dff5ff 100%);
      border-radius:4px;
    }

    /* Road */
    .road{
      position:absolute;
      bottom:0;
      width:100%;
      height:20px;
      background:var(--road);
    }

    .lane{
      position:absolute;
      left:0; right:0;
      top:50%;
      height:2px;
      margin-top:-1px;
      background:repeating-linear-gradient(90deg,#ffd,#ffd 8px,transparent 8px,transparent 16px);
      opacity:.4;
    }

    /* Car */
    .car-wrap{
      position:absolute;
      bottom:10px;
      left:-60px;
      width:70px;
      height:24px;
      animation:drive 4s linear infinite;
    }

    @keyframes drive{
      0%{transform:translateX(-80px)}
      100%{transform:translateX(220px)}
    }

    .car{
      position:relative;
      width:70px;
      height:24px;
    }

    .car .body{
      position:absolute;
      left:0;
      top:6px;
      width:55px;
      height:14px;
      background:linear-gradient(180deg,#ff5252,#e53935);
      border-radius:4px;
    }

    .car .roof{
      position:absolute;
      left:15px;
      top:-2px;
      width:30px;
      height:14px;
      background:linear-gradient(180deg,#ff6f61,#d84335);
      border-radius:4px 4px 2px 2px;
    }

    .car .window{
      position:absolute;
      left:20px;
      top:0;
      width:16px;
      height:9px;
      border-radius:2px;
      background:linear-gradient(180deg,#eaf6ff,#9dd7ff);
    }

    /* Wheels */
    .wheel{
      position:absolute;
      bottom:-6px;
      width:12px;
      height:12px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #666 0,#222 45%);
      left:6px;
    }

    .wheel.right{ left:40px; }

    .rim{
      width:6px;
      height:6px;
      margin:3px auto;
      border-radius:50%;
      background:conic-gradient(#1f1f1f 0 25%, #9aa 25% 50%, #1f1f1f 50% 75%, #9aa 75% 100%);
      animation:spin 0.6s linear infinite;
    }

    @keyframes spin{100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="scene">
    <div class="road">
      <div class="lane"></div>
      <div class="car-wrap">
        <div class="car">
          <div class="body"></div>
          <div class="roof"></div>
          <div class="window"></div>
          <div class="wheel left"><div class="rim"></div></div>
          <div class="wheel right"><div class="rim"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
