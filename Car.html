<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Car Animation</title>
  <style>
    :root{ --road:#07233b; }
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(270deg,#07233b,#1f1f1f);
    }

    /* Tableau container size */
    .scene{
      width:200px;
      height:45px;
      position:relative;
      overflow:hidden;
      background:linear-gradient(#07233b 0%, #07233b 50%, #1f1f1f 100%);
      border-radius:4px;
    }

    /* Road */
    .road{
      position:absolute;
      bottom:0;
      width:100%;
      height:15px;
      background:var(--road);
    }

    .lane{
      position:absolute;
      left:0; right:0;
      top:50%;
      height:2px;
      margin-top:-1px;
      background:repeating-linear-gradient(90deg,#07233b,#1f1f1f 10px,transparent 10px,transparent 20px);
      opacity:.4;
    }

    /* Car wrapper */
    .car-wrap{
      position:absolute;
      bottom:6px;
      left:-60px;
      width:80px;
      height:20px;
      animation:drive 4s linear infinite;
    }

    @keyframes drive{
      0%{transform:translateX(-80px)}
      100%{transform:translateX(240px)}
    }

    /* Car */
    .car{
      position:relative;
      width:80px;
      height:20px;
    }

    .car .body{
      position:absolute;
      left:0;
      top:6px;
      width:60px;
      height:10px;
      background:linear-gradient(180deg,#ff5252,#e53935);
      border-radius:3px;
    }

    .car .roof{
      position:absolute;
      left:18px;
      top:-2px;
      width:28px;
      height:10px;
      background:linear-gradient(180deg,#ff6f61,#d84335);
      border-radius:3px 3px 2px 2px;
    }

    .car .window{
      position:absolute;
      left:22px;
      top:0;
      width:14px;
      height:7px;
      border-radius:2px;
      background:linear-gradient(180deg,#eaf6ff,#9dd7ff);
    }

    /* Wheels */
    .wheel{
      position:absolute;
      bottom:-5px;
      width:10px;
      height:10px;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #666 0,#222 45%);
      left:6px;
    }

    .wheel.right{ left:42px; }

    .rim{
      width:5px;
      height:5px;
      margin:2.5px auto;
      border-radius:50%;
      background:conic-gradient(#1f1f1f 0 25%, #9aa 25% 50%, #1f1f1f 50% 75%, #9aa 75% 100%);
      animation:spin 0.6s linear infinite;
    }

    @keyframes spin{100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="scene">
    <div class="road">
      <div class="lane"></div>
      <div class="car-wrap">
        <div class="car">
          <div class="body"></div>
          <div class="roof"></div>
          <div class="window"></div>
          <div class="wheel left"><div class="rim"></div></div>
          <div class="wheel right"><div class="rim"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
