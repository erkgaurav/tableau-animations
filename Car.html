<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Running Car</title>
  <style>
    :root{ --road:#2b2b2b; --sky:#87CEEB; --grass:#2e8b57; }
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(#080825, var(--sky));font-family:Inter,system-ui,Arial}
    .scene{width:100%;max-width:1100px;height:360px;position:relative;overflow:hidden;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.15);background:linear-gradient(#bfe9ff 0%, #9fdffb 50%, #dff5ff 100%)}

    /* Sun */
    .sun{position:absolute;left:70px;top:40px;width:90px;height:90px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #fff6a8, #ffd54a);filter:drop-shadow(0 6px 12px rgba(255,200,0,.15))}

    /* Clouds */
    .cloud{position:absolute;top:40px;left:20%;width:180px;height:60px;background:#fff;border-radius:60px;opacity:.95}
    .cloud::after,.cloud::before{content:"";position:absolute;background:#fff;border-radius:50%}
    .cloud::before{width:80px;height:80px;left:-30px;top:-25px}
    .cloud::after{width:100px;height:100px;right:-30px;top:-30px}
    .clouds{position:absolute;left:0;right:0;top:0;animation:cloudMove 30s linear infinite}
    @keyframes cloudMove{0%{transform:translateX(0)}100%{transform:translateX(-40%)}}

    /* Ground & road */
    .ground{position:absolute;left:0;right:0;bottom:0;height:130px;background:linear-gradient(var(--grass), #1f6b3f);display:flex;align-items:flex-end}
    .road{height:64px;background:var(--road);width:100%;position:relative;display:flex;align-items:center;justify-content:center}
    .lane{position:absolute;left:0;right:0;top:50%;height:6px;margin-top:-3px;background:repeating-linear-gradient(90deg,#ffd,#ffd 40px,transparent 40px,transparent 80px);opacity:.18}

    /* Car container moves across the road */
    .car-wrap{position:absolute;left:-25%;bottom:46px;width:300px;height:120px;animation:drive 6s linear infinite}
    @keyframes drive{0%{transform:translateX(-30%) scale(.95)}50%{transform:translateX(60%) scale(1)}100%{transform:translateX(130%) scale(.95)}}

    /* Car body */
    .car{position:relative;width:260px;height:80px;margin-left:20px}
    .car .body{position:absolute;left:0;top:12px;width:220px;height:58px;background:linear-gradient(180deg,#ff5252,#e53935);border-radius:14px 14px 10px 10px}
    .car .roof{position:absolute;left:48px;top:-6px;width:120px;height:56px;background:linear-gradient(180deg,#ff6f61,#d84335);border-radius:18px 18px 6px 6px}
    .car .window{position:absolute;left:64px;top:0;width:64px;height:36px;border-radius:6px;background:linear-gradient(180deg,#eaf6ff,#9dd7ff);box-shadow:inset 0 2px 8px rgba(0,0,0,.06)}
    .car .stripe{position:absolute;left:6px;top:34px;width:208px;height:10px;background:linear-gradient(90deg, rgba(255,255,255,.22), rgba(255,255,255,0));border-radius:6px}

    /* Wheels */
    .wheel{position:absolute;bottom:-12px;width:58px;height:58px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #666 0,#222 45%);left:22px;box-shadow:0 6px 12px rgba(0,0,0,.25)}
    .wheel.right{left:160px}
    .axle{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    .rim{width:28px;height:28px;border-radius:50%;background:conic-gradient(#1f1f1f 0 20%, #9aa 20% 40%, #1f1f1f 40% 60%, #9aa 60% 80%, #1f1f1f 80% 100%);animation:spin 0.6s linear infinite}
    @keyframes spin{100%{transform:rotate(360deg)}}

    /* Motion lines to enhance speed */
    .motion{position:absolute;left:-50px;top:22px;height:6px;width:40px;background:linear-gradient(90deg,rgba(255,255,255,.14),transparent);opacity:.6;border-radius:4px;transform:skewX(-20deg)}
    .motion:nth-child(2){top:40px;left:-20px;width:60px;opacity:.45}

    /* Shadow under car */
    .shadow{position:absolute;left:30px;bottom:-6px;width:200px;height:20px;border-radius:50%;filter:blur(6px);background:linear-gradient(90deg,rgba(0,0,0,.18),rgba(0,0,0,.05));opacity:.8}

    /* Responsive tweak */
    @media (max-width:600px){.scene{height:300px}.car-wrap{width:220px}}
  </style>
</head>
<body>
  <div class="scene" role="img" aria-label="Animated car driving across a road">
    <div class="sun"></div>
    <div class="clouds">
      <div class="cloud" style="left:10%;top:30px;width:150px;height:48px;opacity:.95"></div>
      <div class="cloud" style="left:55%;top:10px;width:220px;height:72px;opacity:.92"></div>
      <div class="cloud" style="left:85%;top:50px;width:130px;height:48px;opacity:.9"></div>
    </div>

    <div class="ground">
      <div class="road">
        <div class="lane"></div>

        <div class="car-wrap">
          <div class="car" aria-hidden="true">
            <div class="shadow"></div>
            <div class="body"></div>
            <div class="roof"></div>
            <div class="window"></div>
            <div class="stripe"></div>

            <div class="wheel left">
              <div class="axle"><div class="rim"></div></div>
            </div>
            <div class="wheel right">
              <div class="axle"><div class="rim"></div></div>
            </div>

            <div class="motion" style="right:220px"></div>
            <div class="motion" style="right:160px"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
