<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Running Car (Smaller)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #080825 50%, #080825 50%);
      overflow: hidden;
    }

    .road {
      position: absolute;
      bottom: 15%;
      width: 100%;
      height: 30px;
      background: #333;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .line {
      width: 50px;
      height: 6px;
      background: #fff;
      margin: 0 20px;
      animation: moveRoad 1s linear infinite;
    }

    @keyframes moveRoad {
      from { transform: translateX(0); }
      to { transform: translateX(-70px); }
    }

    .car {
      position: absolute;
      bottom: 20%;
      left: 15%;
      width: 60px;
      height: 30px;
      background: red;
      border-radius: 15px;
      animation: carBounce 0.5s infinite alternate;
    }

    .car::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 20px;
      width: 60px;
      height: 25px;
      background: red;
      border-radius: 10px;
    }

    .window {
      position: absolute;
      top: -20px;
      left: 25px;
      width: 60px;
      height: 20px;
      background: lightblue;
      border-radius: 5px;
    }

    .wheel {
      position: absolute;
      bottom: -15px;
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    .wheel::before {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 12px;
      height: 12px;
      background: gray;
      border-radius: 50%;
    }

    .front-wheel { left: 20px; }
    .back-wheel { right: 20px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes carBounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-5px); }
    }

    .exhaust {
      position: absolute;
      bottom: 10px;
      left: -15px;
      width: 8px;
      height: 8px;
      background: gray;
      border-radius: 50%;
      animation: smoke 1s infinite;
    }

    @keyframes smoke {
      0% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="road">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="car">
    <div class="window"></div>
    <div class="wheel front-wheel"></div>
    <div class="wheel back-wheel"></div>
    <div class="exhaust"></div>
  </div>
</body>
</html>
