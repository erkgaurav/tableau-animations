
<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes bounce {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .icon {
      animation: bounce 1.5s infinite;
      transform-origin: center;
    }
  </style>
</head>
<body style="margin:0; background-color:#12122f;">
  <svg width="60" height="60" viewBox="0 0 100 100">
    <g class="icon">
      <circle cx="50" cy="50" r="20" fill="#87CEEB" />
      <text x="50" y="95" font-size="10" text-anchor="middle" fill="white">Afternoon Shift</text>
    </g>
  </svg>
</body>
</html>
