<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>sso_card_small</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg,#1f1f1f,#07233b);
    }

    .card {
      width: 100px;   /* reduced size */
      min-height: 55px;
      border-radius: 10px;
      background: linear-gradient(270deg,#1f1f1f,#07233b);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      text-align: center;
      padding: 5px;
    }

    .logo {
      width: 22px;   /* scaled down */
      height: 15px;
      margin-bottom: 3px;
      display: block;
    }

    .text {
      font-size: 20px;   /* reduced font */
      font-weight: 700;
      line-height: 1.2;
    }

    .sub {
      font-size: 3px;   /* reduced font */
      opacity: 0.95;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="card" role="img" aria-label="Small Single Source of Truth card badge">
    <svg class="logo" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g fill="#fff">
        <rect x="12" y="6" width="76" height="8" rx="4" transform="skewX(-12)"></rect>
        <rect x="12" y="24" width="76" height="8" rx="4" transform="skewX(-12)"></rect>
        <rect x="12" y="42" width="76" height="8" rx="4" transform="skewX(-12)"></rect>
      </g>
    </svg>
    <div class="text">ERICSSON</div>
  </div>
</body>
</html>
