<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .icon {
      animation: fadeInOut 2s infinite ease-in-out;
      transform-origin: center;
    }
  </style>
</head>
<body style="margin:0; background-color:#12122f;">
  <svg width="60" height="60" viewBox="0 0 100 100">
    <g class="icon">
      <path d="M35 25 C40 10, 60 10, 65 25 Q50 15, 35 25" fill="#FFD700"/>
      <circle cx="50" cy="35" r="10" fill="#FFA500"/>
      <path d="M25 70 Q50 40 75 70 Z" fill="#FF4500"/>
    </g>
  </svg>
</body>
</html>
