<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Source of Truth</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f12; /* Dark background */
      font-family: Arial, sans-serif;
    }

    .card {
      display: flex;
      align-items: center;
      background: linear-gradient(180deg, #003459, #004c80); /* Gradient */
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Soft glow */
      color: white;
      min-width: 400px;
    }

    .icon {
      font-size: 2.5rem;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .icon div {
      height: 6px;
      width: 40px;
      background: white;
      border-radius: 4px;
      margin: 4px 0;
    }

    .text h1 {
      font-size: 1.8rem;
      margin: 0;
      line-height: 1.3;
    }

    .text p {
      margin: 5px 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="text">
      <h1>Single Source<br>of Truth</h1>
      <p>Enterprise KPI</p>
    </div>
  </div>
</body>
</html>
