<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Card â€” Dark BG</title>
  <style>
    body {
      margin: 0;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0A2A47; /* dark page background */
      font-family: Arial, sans-serif;
    }

    .card {
      background: #0A2A47;   /* dark gray background */
      color: #FFFFFF;        /* white text */
      border-radius: 20px;
      padding: 32px 42px;
      text-align: center;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      animation: popInOut 5s ease-in-out infinite;
      max-width: 880px;
      line-height: 0.9;
      font-weight: bold;     /* bold text */
      font-size: 28px;
    }

    @keyframes popInOut {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .sub {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #FFFFFF;  /* white subtext */
      opacity: 1;      /* fully visible */
    }
  </style>
</head>
<body>
  <div class="card">
    Managed Service Network Single Source of Truth <br />
    <span class="sub">SLOP SDU Governance</span>
  </div>
</body>
</html>
