<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>readme_pop_in_out</title>
<style>
html,body{
  height:100%;
  margin:0;
  background:transparent; /* transparent background */
  font-family:'Trebuchet MS',Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:80px;          /* 50% smaller than before */
  padding:8px 6px;     /* reduced padding */
  border-radius:8px;
  background:linear-gradient(180deg,#07233b,#1f1f1f);
  color:#fff;
  text-align:center;
  box-shadow:0 6px 14px rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:center;

  /* Pop in-out animation */
  transform:scale(1);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover{
  transform:scale(1.15); /* Pop in */
  box-shadow:0 12px 20px rgba(0,0,0,0.6);
}

.content{
  font-weight:700;
  font-size:10px;  /* smaller font */
