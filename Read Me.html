<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>sso_pop_in_out</title>
<style>
html,body{
  height:100%;
  margin:0;
  background:linear-gradient(270deg,#07233b,#07233b);
  font-family:'Trebuchet MS',Arial,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:158px;
  padding:16px 12px;
  border-radius:12px;
  background:linear-gradient(180deg,#07233b,#1f1f1f);
  color:#fff;
  text-align:left;
  box-shadow:0 10px 24px rgba(0,0,0,0.5);
  display:flex;
  gap:7px;
  align-items:center;

  /* Pop in-out animation */
  transform:scale(1);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover{
  transform:scale(1.15); /* Pop in */
  box-shadow:0 18px 36px rgba(0,0,0,0.6);
}

.content{
  font-weight:700;
  font-size:12px;
  line-height:1.2;
}
</style>
</head>
<body>
  <div class="card" role="img" aria-label="Single Source of Truth card badge">
    <div class="content">
      Single Source<br>of Truth
    </div>
  </div>
</body>
</html>
