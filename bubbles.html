<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Bubbles (Final)</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      height: 100vh;
      background: url('data:image/png;base64,PUT_YOUR_BASE64_STRING_HERE') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    .logo-mask {
      position: absolute;
      top: 0;
      right: 0;
      width: 22vw;
      height: 16vh;
      pointer-events: none;
      background: radial-gradient(80% 80% at 90% 10%,
                  rgba(10, 2, 34, 0.96) 0%,
                  rgba(15, 3, 50, 0.88) 40%,
                  rgba(20, 5, 60, 0.65) 70%,
                  rgba(20, 5, 60, 0.0) 100%);
      filter: blur(2px);
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #7a4cc7, #2d0d63);
      opacity: 0.75;
      animation: floatUp var(--floatDur) linear infinite, pop var(--popDur) ease-in-out infinite;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1); }
    }

    @keyframes pop {
      0%, 100% { transform: scale(0.85); opacity: 0.65; }
      50%       { transform: scale(1.25); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-mask"></div>

  <script>
    const numBubbles = 65;

    for (let i = 0; i < numBubbles; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';

      const size = Math.random() * 42 + 18;
      b.style.width  = size + 'px';
      b.style.height = size + 'px';

      b.style.left   = (Math.random() * 100) + 'vw';
      b.style.top    = (Math.random() * 100) + 'vh';

      const floatDur = (Math.random() * 8 + 8).toFixed(2) + 's';
      const popDur   = (Math.random() * 2 + 2).toFixed(2) + 's';
      b.style.setProperty('--floatDur', floatDur);
      b.style.setProperty('--popDur',   popDur);

      b.style.animationDelay = (Math.random() * 5).toFixed(2) + 's, ' + (Math.random() * 2).toFixed(2) + 's';

      b.addEventListener('animationiteration', (e) => {
        if (e.animationName === 'floatUp') {
          b.style.top = '110vh';
          b.style.left = (Math.random() * 100) + 'vw';
        }
      });

      document.body.appendChild(b);
    }
  </script>
</body>
</html>
