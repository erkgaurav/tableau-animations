<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubble Animation with Real Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('background_clean.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #7a4cc7, #2d0d63);
      opacity: 0.7;
      animation: floatUp 12s linear infinite, pop 3s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1); }
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <script>
    const numBubbles = 60;
    for (let i = 0; i < numBubbles; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");

      let size = Math.random() * 40 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";

      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.top = Math.random() * 100 + "vh";

      bubble.style.animationDuration = 
        (Math.random() * 10 + 8) + "s, " + (Math.random() * 3 + 2) + "s";
      bubble.style.animationDelay = 
        (Math.random() * 5) + "s, " + (Math.random() * 2) + "s";

      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
