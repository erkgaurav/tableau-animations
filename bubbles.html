<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continuous Bubble Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('your-background.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #7a4cc7, #2d0d63);
      opacity: 0.75;
      animation: floatUp var(--floatDur) linear infinite, 
                 pop var(--popDur) ease-in-out infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1); }
    }

    @keyframes pop {
      0%, 100% { transform: scale(0.85); opacity: 0.65; }
      50%      { transform: scale(1.25); opacity: 1; }
    }
  </style>
</head>
<body>
  <script>
    const numBubbles = 65;

    for (let i = 0; i < numBubbles; i++) {
      const b = document.createElement("div");
      b.className = "bubble";

      const size = Math.random() * 40 + 20;
      b.style.width = size + "px";
      b.style.height = size + "px";

      b.style.left = Math.random() * 100 + "vw";
      b.style.top = Math.random() * 100 + "vh";

      const floatDur = (Math.random() * 8 + 8).toFixed(2) + "s";
      const popDur = (Math.random() * 2 + 2).toFixed(2) + "s";

      b.style.setProperty("--floatDur", floatDur);
      b.style.setProperty("--popDur", popDur);

      // Reset bubble after each float cycle
      b.addEventListener("animationiteration", (e) => {
        if (e.animationName === "floatUp") {
          b.style.top = "110vh";
          b.style.left = Math.random() * 100 + "vw";
        }
      });

      document.body.appendChild(b);
    }
  </script>
</body>
</html>
