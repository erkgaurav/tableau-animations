<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work In Progress</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1d0d4d; /* solid background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, sans-serif;
    }

    .center-text {
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 
                   0 0 20px #0078D7, 
                   0 0 40px #0078D7;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ffffff80, 
                     0 0 20px #0078D7, 
                     0 0 40px #0078D7;
      }
      50% {
        text-shadow: 0 0 20px #ffffffcc, 
                     0 0 40px #0078D7, 
                     0 0 60px #0078D7;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">Work In Progress</div>
</body>
</html>
