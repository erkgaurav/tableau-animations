<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Animation with Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #1d0d4d; /* fallback background */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* allow absolute footer */
      font-family: Verdana, Geneva, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(100, 50, 180, 0.95), rgba(40, 10, 100, 0.9));
      animation: pop 3s infinite ease-in-out;
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px #0078D7, 0 0 40px #0078D7;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #ffffff80, 0 0 20px #0078D7, 0 0 40px #0078D7;
      }
      50% {
        text-shadow: 0 0 20px #ffffffcc, 0 0 40px #0078D7, 0 0 60px #0078D7;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <div class="footer-text">Work In Progress</div>

  <script>
    const container = document.getElementById("container");
    const bubbleCount = 80;

    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "%";
      bubble.style.top = Math.random() * 100 + "%";
      bubble.style.width = 10 + Math.random() * 30 + "px";
      bubble.style.height = bubble.style.width;
      bubble.style.animationDuration = (2 + Math.random() * 3) + "s";
      bubble.style.animationDelay = (Math.random() * 3) + "s";
      container.appendChild(bubble);
    }
  </script>
</body>
</html>
