<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Card â€” Dark BG</title>
  <style>
    body {
      margin: 0;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg,#07233b,#1f1f1f); /* match card background */
      font-family: Arial, sans-serif;
    }

    .card {
      background: linear-gradient(180deg,#07233b,#1f1f1f);   /* same as body */
      color: #FFFFFF;
      border-radius: 20px;
      padding: 32px 42px;
      text-align: center;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      animation: popInOut 5s ease-in-out infinite;
      max-width: 1100px;
      line-height: 0.7;
      font-weight: bold;
      font-size: 20px;
    }

    @keyframes popInOut {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .sub {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #FFFFFF;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    No Show Dashboard
  </div>
</body>
</html>
