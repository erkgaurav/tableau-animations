<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Card â€” Dark BG</title>
  <style>
    body {
      margin: 0;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg,#080825,#080825); /* match card background */
      font-family: Arial, sans-serif;
    }

    .card {
      background: linear-gradient(180deg,#080825,#080825);   /* same as body */
      color: #FFFFFF;
      border-radius: 16px;          /* reduced 20% */
      padding: 26px 34px;           /* reduced 20% */
      text-align: center;
      box-shadow: 0 6px 22px rgba(0,0,0,0.35); /* reduced 20% */
      animation: popInOut 5s ease-in-out infinite;
      max-width: 880px;             /* reduced 20% */
      line-height: 0.5;
      font-weight: bold;
      font-size: 24px;              /* reduced 20% */
    }

    @keyframes popInOut {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="card">
    No Show Dashboard - Service Mgmt
  </div>
</body>
</html>
