
<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .icon {
      animation: bounce 1.5s infinite;
      transform-origin: center;
    }
  </style>
</head>
<body style="margin:0; background-color:#408160;">
  <svg width="60" height="60" viewBox="0 0 100 100">
    <g class="icon">
      <circle cx="50" cy="40" r="15" fill="#FFA500"/>
      <path d="M25 70 Q50 40 75 70 Z" fill="#7CFC00"/>
    </g>
  </svg>
</body>
</html>
